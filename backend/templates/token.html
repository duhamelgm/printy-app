<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Printy - Synthwave Ticket Preview</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&amp;family=Space+Mono:wght@400;700&amp;family=Inter:wght@400;500;600&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#D946EF", // Neon Fuchsia
              secondary: "#06B6D4", // Neon Cyan
              "background-light": "#F0F4F8", // Vaporwave-ish light grey/blue
              "background-dark": "#0B0B15", // Deep space dark
              "surface-dark": "#16162A",
              "paper": "#FDFBF7",
            },
            fontFamily: {
              display: ["Rajdhani", "sans-serif"],
              mono: ["Space Mono", "monospace"],
              body: ["Inter", "sans-serif"],
            },
            boxShadow: {
              'neon': '0 0 5px theme("colors.primary"), 0 0 20px theme("colors.primary")',
              'neon-blue': '0 0 5px theme("colors.secondary"), 0 0 20px theme("colors.secondary")',
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #ffffff10 1px, transparent 1px), linear-gradient(to bottom, #ffffff10 1px, transparent 1px)",
              'grid-pattern-light': "linear-gradient(to right, #00000010 1px, transparent 1px), linear-gradient(to bottom, #00000010 1px, transparent 1px)",
            }
          },
        },
      };
    </script>
    <style>
      * {
        font-smooth: never;
        -webkit-font-smoothing : none;
      }
    </style>
  </head>
<body class="bg-black overflow-hidden">
  <svg class="offscreen" width="0" height="0" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <filter id="crispify">
        <feComponentTransfer>
          <feFuncA type="discrete" tableValues="0 1"/>
        </feComponentTransfer>
      </filter>
    </defs>
  </svg>

<main class="flex-1 relative z-20 flex flex-col items-center justify-center w-full mx-auto">
<div class="relative w-full group">
<div class="absolute -inset-1 from-secondary to-primary blur opacity-25 dark:opacity-75 group-hover:opacity-100 transition duration-1000 group-hover:duration-200"></div>
<div class="relative bg-white text-black shadow-2xl overflow-hidden transform transition-transform duration-300 hover:scale-[1.01]">
<div class="border-b-2 border-black border-dashed p-4 flex justify-between items-center bg-white">
<div class="flex flex-col">
<span class="font-mono text-2xl font-bold">AUTH TOKEN</span>
</div>
<div class="h-8 w-8 rounded-full border-2 border-black flex items-center justify-center">
<span class="material-icons text-sm">star</span>
</div>
</div>
<div class="p-8 flex flex-col items-center justify-center relative">
<div class="absolute inset-0 opacity-[0.03] bg-[url('https://www.transparenttextures.com/patterns/stardust.png')]"></div>
<div class="absolute top-4 left-4 w-4 h-4 border-t-2 border-l-2 border-black"></div>
<div class="absolute top-4 right-4 w-4 h-4 border-t-2 border-r-2 border-black"></div>
<div class="absolute bottom-4 left-4 w-4 h-4 border-b-2 border-l-2 border-black"></div>
<div class="absolute bottom-4 right-4 w-4 h-4 border-b-2 border-r-2 border-black"></div>
<div class="w-48 h-48 rounded-full border-4 border-black p-1 mb-6 relative">
<div class="w-full h-full rounded-full border border-black overflow-hidden bg-white flex items-center justify-center">
<img alt="Printable Coin Design" class="w-full h-full object-cover grayscale contrast-125" src="https://i.ytimg.com/vi/cUSaVNFyRWA/maxresdefault.jpg"/>
</div>
</div>
<div class="text-center space-y-4">
<h2 class="font-display font-bold text-5xl uppercase tracking-widest text-black">{{ token }}</h2>
<div class="w-16 h-1 bg-black mx-auto my-8"></div>
<p class="mt-16font-mono text-xl uppercase tracking-widest text-black">Limited Edition / Time Bound</p>
</div>
</div>

<div class="border-black border-dashed border-t-2 bg-white text-white p-4 flex flex-col items-center justify-center relative overflow-hidden">
<div class="flex space-x-1 h-8 items-end mb-2">
<div class="w-1 h-8 bg-black"></div>
<div class="w-2 h-8 bg-black"></div>
<div class="w-1 h-6 bg-black"></div>
<div class="w-3 h-8 bg-black"></div>
<div class="w-1 h-8 bg-black"></div>
<div class="w-2 h-5 bg-black"></div>
<div class="w-4 h-8 bg-black"></div>
<div class="w-1 h-8 bg-black"></div>
<div class="w-2 h-8 bg-black"></div>
<div class="w-1 h-6 bg-black"></div>
<div class="w-3 h-8 bg-black"></div>
</div>
<span class="font-mono text-xl tracking-[0.5em] text-black">{{ token }}</span>
</div>
</div>
</div>
</main>

</body></html>
