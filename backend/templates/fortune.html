<!DOCTYPE html>
<html class="dark" lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Print Fortune Ticket Preview</title>
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
  <link
    href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&amp;family=Noto+Sans:wght@400;500;700&amp;family=Space+Mono:ital,wght@0,400;0,700;1,400&amp;display=swap"
    rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
    rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#0dccf2",
            "secondary": "#d946ef",
            "background-light": "#f5f8f8",
            "background-dark": "#101f22",
            "paper": "#fcfaf2",
          },
          fontFamily: {
            "display": ["Space Grotesk", "sans-serif"],
            "mono": ["Space Mono", "monospace"],
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "1rem",
            "xl": "1.5rem",
            "full": "9999px"
          },
          backgroundImage: {
            'grid-pattern': "linear-gradient(to right, #22363b 1px, transparent 1px), linear-gradient(to bottom, #22363b 1px, transparent 1px)",
          }
        },
      },
    }
  </script>
  <style>
  </style>
  <style>
    body {
      min-height: max(884px, 100dvh);
      width: 576px;
    }
  </style>
</head>

<body class="bg-black p-0 m-0">

  <main>
    <div class="w-full relative">
      <div
        class="relative bg-white text-black overflow-hidden transform hover:scale-[1.01] transition-transform duration-300 ease-out">
        <div class="flex flex-col items-center p-8 space-y-6 font-mono">
          <div class="w-12 h-12 border-2 border-black rounded-full flex items-center justify-center mb-2">
            <span class="material-symbols-outlined text-3xl text-black">auto_awesome</span>
          </div>
          <div class="w-full aspect-[1/1] overflow-hidden border-2 border-black rounded-sm relative group">
            <img alt="A failed fortune"
              class="w-full h-full object-cover block"
              style="filter: brightness(1.5);"
              src="{{ image }}" />
            <div class="absolute inset-0 bg-white mix-blend-multiply pointer-events-none"></div>
          </div>
          <div class="text-center space-y-2 py-4 border-t border-b border-black w-full">
            <p class="text-2xl leading-relaxed">
              {{ text }}
            </p>
          </div>
        </div>
      </div>
  </main>

</body>

</html>
